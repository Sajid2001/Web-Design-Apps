<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>To Do List</title>
    <script src="MilestoneOneVerTwo.js">
    </script>
  </head>



  <body>

<div class="container mt-2">
  <h1>To Do List</h1>
  <div class="list-group m-3" id="tasks_list">

  </div>

    <form id="new-task">
      <div class="form-group">
        <input id="title" maxlength = "50" autocomplete = "off" class="form-control" type="text" placeholder="Task Title"required>
      </div>
      <div class="form-group">
        <textarea id="description" cols = "30" rows = "3" maxlength = "500" autocomplete = "off" class="form-control" type="text" placeholder="Description..."required></textarea>
      </div>


  <select class = "form-control my-3" id="priority-level">
    <option value="High Priority"> High Priority</option>
    <option value="Medium Priority"> Medium Priority</option>
    <option value="Low Priority"> Low Priority</option>
  </select>

<button type="submit" class="btn btn-warning" name="button"> Add Task + </button>

  </form>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </body>
</html>
