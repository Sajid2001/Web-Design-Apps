<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Assignment Two </title>
    <script src = "MilestoneOne.js"></script>
  </head>

  <body>

      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand"> To Do List</a>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="card-body">
              <form id="form-task" >
                <div class="form-group">
                  <input id="title" maxlength = "50" autocomplete = "off" class="form-control" type="text" placeholder="Write a task"required>
                </div>
                <div class="form-group">
                  <textarea id="description" cols = "30" rows = "8" maxlength = "500" autocomplete = "off" class="form-control" type="text" placeholder="Description..."required></textarea>
                </div>
                <button type="submit" class="btn btn-warning btn-block" name="button"> Add Task +</button>
              </form>
            </div>

          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-sm-3 text-left">
                <p class="font-weight-bold"> Title</p>
              </div>
              <div class="col-sm-3 text-left">
                <p class="font-weight-bold">Description</p>
              </div>
              <div class="col-sm-3 text-left">
                <p class="font-weight-bold">Delete</p>
              </div>
            </div>
            <hr>
            <div id="tasks">

            </div>
          </div>
        </div>
      </div>





  </body>


</html>
